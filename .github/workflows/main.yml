name: Build QueryFix DLL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSVC (Visual Studio Compiler)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86

    - name: Compile QueryFix DLL
      run: |
        cl.exe /LD /O2 /D "WIN32" /D "_WINDOWS" /D "_CRT_SECURE_NO_WARNINGS" main.cpp /Fe:QueryFix.dll winmm.lib /link /DEF:queryfix.def
      # /LD creates a DLL
      # /O2 optimizes for speed
      # winmm.lib enables the 1000 FPS timer

    - name: Upload Finished DLL
      uses: actions/upload-artifact@v4
      with:
        name: QueryFix-Plugin
        path: QueryFix.dll
